name: Build and Push Container Image on Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-22.04-arm64' || 'ubuntu-latest' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract release tag
        id: get_tag
        run: echo "RELEASE_TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Set lowercase repository name
        run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set platform short name
        id: platform_name
        run: echo "PLATFORM_SHORT=$(echo '${{ matrix.platform }}' | awk -F/ '{print $2}')" >> $GITHUB_ENV

      - name: Build Docker image for ${{ matrix.platform }}
        run: |
          docker build \
            --platform ${{ matrix.platform }} \
            -f Containerfile \
            -t ghcr.io/${{ env.REPO_LOWER }}:${{ env.RELEASE_TAG }}-${{ env.PLATFORM_SHORT }} \
            .

      - name: Push Docker image for ${{ matrix.platform }}
        run: |
          docker push ghcr.io/${{ env.REPO_LOWER }}:${{ env.RELEASE_TAG }}-${{ env.PLATFORM_SHORT }}
  create-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create ghcr.io/${{ env.REPO_LOWER }}:${{ env.RELEASE_TAG }} \
            ghcr.io/${{ env.REPO_LOWER }}:${{ env.RELEASE_TAG }}-amd64 \
            ghcr.io/${{ env.REPO_LOWER }}:${{ env.RELEASE_TAG }}-arm64
          docker manifest push ghcr.io/${{ env.REPO_LOWER }}:${{ env.RELEASE_TAG }}
