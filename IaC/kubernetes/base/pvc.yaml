apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultls-database-data
  namespace: vaultls
  labels:
    app.kubernetes.io/name: vaultls
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: vaultls
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: fast-ssd  # Adjust based on your cluster's storage classes

