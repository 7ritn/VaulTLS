[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
rusqlite = "0.32.1"
uuid = { version = "1.12", features = ["v4", "fast-rng"] }
mime = "0.3"
tower = "0.4"
tower-http = { version = "0.3", features = ["cors"] }
hyper = { version = "0.14", features = ["full"] }
openssl = "0.10"
thiserror = "2.0"
anyhow = "1.0"